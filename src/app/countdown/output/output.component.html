<section>
  <mat-progress-spinner [value]="progress" [color]="primary"></mat-progress-spinner>
  <div>
    <span>{{timeLeft.hours | formatDigit}}</span>
    <span>{{timeLeft.minutes | formatDigit}}</span>
    <span>{{timeLeft.seconds | formatDigit}}</span>
  </div>
  <button mat-fab color="primary" (click)="pauseCount()">
    <i class="material-icons">pause</i>
  </button>
</section>
